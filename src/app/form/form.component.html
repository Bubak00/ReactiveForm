<body>
    <div class="form">
        <form [formGroup]="userForm">
            <div class="form-row">
                <div class="form-group">
                    <label> სახელი</label>
                </div>
                <div class="form-row">
                    <div class="col" >
                        <input type="text" formControlName="name" class="form-control" placeholder="შეიყვანეთ სახელი" required>
                    </div>
                </div>
                <div class="form-group">
                    <label> გვარი</label>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" formControlName="surname" class="form-control" placeholder="შეიყვანეთ გვარი" required>
                    </div>
                </div>
                <div class="form-group">
                    <label> მომხმარებელი</label>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" formControlName="username" class="form-control" placeholder="მომხმარებლის სახელი" required>
                    </div>
                </div>
                <div class="form-group">
                    <label> პაროლი</label>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="password" formControlName="password" class="form-control" placeholder="შეიყვანეთ პაროლი" required>
                    </div>
                </div>
                <br>
                <div class="buttons">
                    <button type="button" class="button" (click)="addItem()">რეგისტრაცია</button> 
                    <button type="button" class="button" (click)="reset()">გასუფთავება</button>
                </div>

            </div>
        </form>
        <div class="table">
            <table class="table-inputs">
            <thead>
                <tr>
                <th>სახელი</th>
                <th>გვარი</th>
                <th>მომხმარებელი</th>
                <th>პაროლი</th>
                <th>მოქმედება</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let item of listData">
                <td>{{item.name}}</td>
                <td>{{item.surname}}</td>
                <td>{{item.username}}</td>
                <td>{{item.password}}</td>
                <td><button type="button" class="button" (click)="removeItems(item)">წაშლა</button></td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>

</body>
